<!doctype html>
<html>
<head>
  <title>fire-base demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../fire-base.html">

  <style is="custom-style" include="demo-pages-shared-styles">
  </style>
</head>

<body>

  <div>Demo of <span style="font-family: courier;">fire-base</span></div>

  <dom-module id="cloud-db">

    <template>

      <style>
        :host {
          display: block;
          padding: 10px;
        }
      </style>

      <fire-base app="{{fbapp}}" fb="{{fb}}" fbconf="[[fbconf]]"></fire-base>

      <!--<p>fb was configured for fb-project: "<span id="confname">[[fbapp]]</span>":</p>-->
      <p>fb was configured for fb-project: "<span id="confname"></span>":</p>
      <pre id="conflog"></pre>


    </template>

    <script>

      Polymer({

        is: 'cloud-db',

        properties: {

          fbapp : {
              type: String
          },

          fb: {
            type:Object,
            observer: 'showfb'
          },

          // FN des conf-files
          fbconf: {
            type: String
          }

        },

        ready: function(){
          // this.fbapp  = "wolke7";
          // this.fbconf = "http://localhost:8080/components/fire-base/demo/conf.json"; // OK
          // this.fbconf = "./conf.json"; // OK
          this.fbconf = "conf.json";  // OK
        },

        showfb: function(fb){ // console.log("fb-config", fb.name, fb.options)
          this.$.confname.innerHTML = fb.name;
          this.$.conflog.innerHTML = JSON.stringify(fb.options, null, 2);
        }

      });
    </script>

  </dom-module>

  <cloud-db></cloud-db>

</body>
</html>
